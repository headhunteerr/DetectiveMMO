<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Menu principal</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, 'phaser-menu', { preload: preload, create: create });

function preload() {

    game.load.image('jouer','assets/jouer.png');
    game.load.image('charger','assets/charger.png');
    game.load.image('option','assets/option.png');

}

var button_jouer;
var button_charger;
var button_option;

function create() {
    game.stage.backgroundColor = '#000000';

    button_jouer = game.add.button(game.world.centerX - 95, 100, 'jouer', actionOnClick, this, 2, 1, 0);
    button_charger = game.add.button(game.world.centerX - 95, 200, 'charger');
    button_option = game.add.button(game.world.centerX - 95, 300, 'option');

    jouer.onInputOver.add(over, this);
    jouer.onInputOut.add(out, this);
    jouer.onInputUp.add(up, this);

}

function up() {
    console.log('button up', arguments);
}

function over() {
    console.log('button over');
}

function out() {
    console.log('button out');
}

function actionOnClick () {

    background.visible =! background.visible;
}


</script>

</body>
</html>
